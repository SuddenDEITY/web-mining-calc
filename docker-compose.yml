version: '3.9'

services:
  cache:
    image: memcached
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
  celery:
    build: .
    command: celery -A config worker -B
    volumes:
      - .:/code
    links:
      - redis
    depends_on:
      - web
      - redis
  redis:
    image: redis
    restart: always
    container_name: 'webminingcalculator_redis'
    command: redis-server
    ports:
      - '6379:6379'
  web:
   build: .
   command: python3 /code/manage.py runserver 0.0.0.0:8000
   volumes:
    - .:/code
   ports:
    - 8000:8000
   depends_on:
    - db
    - cache
  db:
   image: postgres
   volumes:
    - postgres_data:/var/lib/postgresql/data/
   environment:
    - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
   postgres_data:
